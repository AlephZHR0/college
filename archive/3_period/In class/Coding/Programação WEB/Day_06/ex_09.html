<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #top {
            width: 900px;
            top: 25px;
        }
        #bottom {
            width: 1100px;
            bottom: 25px;
        }
        .box {
            position: absolute;
            right: 50px;
            border: 2px solid red;
            height: 120px;
            text-align: right;
        }
        h1 {
            color: red;
            font-family: sans-serif;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="box" id="top"></div>
    <div class="box" id="bottom"><h1>Texto</h1></div>
</body>
</html>
